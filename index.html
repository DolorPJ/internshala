<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=DM+Sans:wght@400;500;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="wel-text">
               <div class="text">
                <h1>IRIS</h1>
                <h3>Hello <span><img src="./twemoji_waving-hand-light-skin-tone.svg" alt="hi"></span></h3>
                <p>I am iris, a Virtual Assistance</p>
                <p>How may I help you?</p>
                <div class="bot1"><img  src="./Vector.svg" alt="bot"></div>
               </div>
            </div>
            <div class="in-question">
                <div class="bot"><img src="./Vector.svg" alt="bot"></div>
                <p>Frequently asked Question <span><img src="./Group 11.svg"></span></p>
                <ul>
                    <li class="question1">Can I redeem my FB before the original term?</li>
                    <li class="question2">How do I pay my Credit card bill?</li>
                    <li class="question3">how can I get my Account Statement? </li>
                    <li class="question4">what is the tenure of Fixed Deposit?</li>
                </ul>
                <div class="btn-wrap">
                    <a href="#" class="custom-button">Start a New Conversation</a>
                </div>
               
            </div>
        </div>
    </div>
</body>
